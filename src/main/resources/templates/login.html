<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body background="/images/todo_login.jpg">
<div class="container">
    <div class="row">
        <div class="col-md-6 ">
            <h2 class="text-center">Welcome to My Agenda!</h2>
            <br/>
            <br/>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        th:action="@{/login}"
                        class="form-horizontal"
                        role="form"
                >
                    <div class="mb-3">
                        <label for="username" class="control-label">Email *</label>
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               placeholder="Email"
                        />
                    </div>
                    <br/>

                    <div class="mb-3">
                        <label for="password" class="control-label">Password *</label>
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"
                        />
                    </div>
                    <div class="form-group mb-3" style="margin-top:50px">
                        <button type="submit" class="btn btn-secondary btn-lg" id="btn_login">Login</button>
                        <a th:href="@{/register}" id="link_register">Register here</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<style>
    body{
    background-size: 100%;
    }
    .container{
    position: absolute;
    width:50%;
    top: 50%;
    transform: translate(0, -50%);
    margin-left:100px
    }
    .btn{
    background-color:black;
    color:white
    }
    #btn_login:hover{
    color:black;
    background-color:white;
    border:1px solid black;
    }

    #link_register{
    font-size:17px;color:#A0522D;
    }






</style>
