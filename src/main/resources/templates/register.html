<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body background="/images/todo_login.jpg">
<div class="container">
    <div class="col-md-6">
        <h2 class="text-center">Welcome to My Agenda!</h2>
        <br/>
        <br/>
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to our app!
            </div>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control"
                           id="firstName"
                           name="firstName"
                           placeholder="Enter first name"
                           th:field="*{firstName}"
                           type="text"
                    />
                    <p th:errors="*{firstName}" class="text-danger"
                       th:if="${#fields.hasErrors('firstName')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control"
                           id="lastName"
                           name="lastName"
                           placeholder="Enter last name"
                           th:field="*{lastName}"
                           type="text"
                    />
                    <p th:errors="*{lastName}" class="text-danger"
                       th:if="${#fields.hasErrors('lastName')}">
                    </p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control"
                           id="email"
                           name="email"
                           placeholder="Enter email address"
                           th:field="*{email}"
                           type="email"
                    />
                    <p th:errors="*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}">
                    </p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="Enter password"
                           th:field="*{password}"
                           type="password"
                    />
                    <p th:errors="*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}">
                    </p>
                </div>

                <div class="form-group mb-3" style="margin-top:50px">
                    <button class="btn btn-secondary btn-lg" type="submit">Register</button>
                    <span id="span">Already registered? <a href="/" th:href="@{/login}" id="link_login"
                    >Login
                             here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<style>
    body{
    background-size: 100%;
    }
     #btn_login:hover{
    color:black;
    background-color:white;
    border:1px solid black;
    }
     .btn{
    background-color:black;
    color:white
    }
    .container{
    position: absolute;
    width:50%;
    top: 50%;
    transform: translate(0, -50%);
    margin-left:100px
    }
    #span{
    font-size:17px;
    }
    #link_login{
    color:#A0522D;
    }





</style>
